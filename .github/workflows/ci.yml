name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: install dependencies
        run: npm ci

      - name: build library
        run: npm run build --workspace @raideno/auto-form

      - name: build demo
        run: npm run build --workspace demo
